<!DOCTYPE html>

<html>
  <head>
    <title>Multiplicar JQUERY</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <h1 id="header">JAVASCRIPT CON FRAMEWORK</h1>
    <form>
      <h3>Digite dos N&uacutemeros</h3>
        <label for="">Numero 1:</label>
        <input type="text" id="num1">
        <br><br>
        <label for="">Numero 2:</label>
        <input type="text" id="num2">
        <br><br>
        <input type="button" id="multiplicar_button" value="Multiplicar">
        <h5 id="footer"></h5>
    </form>

    <script>
      $('#multiplicar_button').on('click', function(e) {
        var n1 = $("#num1").val();
        var n2 = $("#num2").val();
        var multiplica = parseInt(n1) * parseInt(n2);
        $("#footer").html("El resultado es: " + multiplica);
      });
    </script>
  </body>
</html>
