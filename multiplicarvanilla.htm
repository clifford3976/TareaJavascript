<html>
    <head>
        <title>JavaScript Vanilla</title>
    </head>
    <body>
        <h1 id="header">Calculadora Humana</h1>
        <h3>Digite dos N&uacutemeros</h3>
        <label for="">Numero 1:</label>
        <input type="text" id="num1">
        <br><br>
        <label for="">Numero 2:</label>
        <input type="text" id="num2">
        <br><br>
       
        <input type="button" id="multiplicar_button" value="Multiplicar">
        
        <h5 id="footer"></h5>
    </body>


    <script>

        document.getElementById("multiplicar_button").onclick = function () {
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;
            var multiplica = parseInt(n1) * parseInt(n2);
            document.getElementById("footer").innerHTML = "El resultado es: " + multiplica;

        }
      

      
    </script>
</html>
